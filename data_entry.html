<!DOCTYPE html>
<html>
<head>
  <title>Campaign Reporting Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 30px 30px 30px;
    }
    h1, h2 {
      color: #1a237e;
      text-align: center;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .filters label {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .filters select, .filters input[type="date"] {
      padding: 7px 12px;
      border-radius: 5px;
      border: 1px solid #bdbdbd;
      background: #fafbfc;
    }
    .filters button {
      background: #3949ab;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 22px;
      font-size: 1em;
      cursor: pointer;
      height: 38px;
    }
    #spinner {
      display: none;
      margin: 30px auto;
      border: 7px solid #f3f3f3;
      border-top: 7px solid #3949ab;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    #report, #calendar, #dbDetails, #charts {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fafbfc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e3e3e3;
    }
    th {
      background: #e8eaf6;
    }
    .no-data {
      text-align: center;
      color: #b71c1c;
      font-size: 1.1em;
    }
    #charts canvas {
      max-width: 500px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Campaign Reporting Dashboard</h1>
  <div class="filters">
    <div>
      <label for="dbDropdown">Select Database:</label>
      <select id="dbDropdown">
        <option value="">-- Select Database --</option>
      </select>
      <button onclick="fetchFullReport()">Show Full Report</button>
    </div>
  </div>

  <div id="spinner"></div>

  <div id="dbDetails"></div>
  <div id="report"></div>
  <div id="charts">
    <canvas id="leadPieChart"></canvas>
    <canvas id="leadBarChart"></canvas>
  </div>
  <h2>Campaign Calendar</h2>
  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbz3uFFNT7fjMQ0g81-Wd6rEfjSVYCEplVzK6Mn7QUZx/dev'; // Replace with your deployed script URL
  let pieChart, barChart;

  function showSpinner() {
    document.getElementById('spinner').style.display = 'block';
  }
  function hideSpinner() {
    document.getElementById('spinner').style.display = 'none';
  }

  function populateDropdown() {
    fetch(`${scriptUrl}?action=getDatabaseNames`)
      .then(res => res.json())
      .then(names => {
        const select = document.getElementById('dbDropdown');
        names.forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });
      });
  }

  function fetchFullReport() {
    const dbName = document.getElementById('dbDropdown').value;
    if (!dbName) return;
    showSpinner();
    Promise.all([
      fetch(`${scriptUrl}?action=getDatabaseDetails&databaseName=${encodeURIComponent(dbName)}`).then(r => r.json()),
      fetch(`${scriptUrl}?action=getCampaignsByDatabase&databaseName=${encodeURIComponent(dbName)}`).then(r => r.json())
    ])
    .then(([details, campaigns]) => {
      showDatabaseDetails(details);
      showReport(campaigns);
      drawCharts(campaigns);
    })
    .finally(hideSpinner);
  }

  function showDatabaseDetails(data) {
    const div = document.getElementById('dbDetails');
    let html = '<h2>Database Details</h2><table>';
    Object.entries(data).forEach(([key, val]) => {
      html += `<tr><td><b>${key}</b></td><td>${val}</td></tr>`;
    });
    html += '</table>';
    div.innerHTML = html;
  }

  function showReport(data) {
    const div = document.getElementById('report');
    if (!data.length) {
      div.innerHTML = '<div class="no-data">No campaigns found.</div>';
      return;
    }
    let html = '<h2>Campaigns</h2><table><tr><th>Type</th><th>Date</th><th>Records</th><th>Leads</th></tr>';
    data.forEach(d => {
      html += `<tr><td>${d.campaignType}</td><td>${d.date}</td><td>${d.noOfRecords}</td><td>${d.noOfLeads}</td></tr>`;
    });
    html += '</table>';
    div.innerHTML = html;
  }

  function drawCharts(data) {
    const labels = [];
    const values = [];
    const dateMap = {};

    data.forEach(d => {
      labels.push(d.campaignType);
      values.push(Number(d.noOfLeads || 0));
      const date = new Date(d.date).toLocaleDateString();
      dateMap[date] = (dateMap[date] || 0) + Number(d.noOfLeads || 0);
    });

    if (pieChart) pieChart.destroy();
    if (barChart) barChart.destroy();

    pieChart = new Chart(document.getElementById('leadPieChart').getContext('2d'), {
      type: 'pie',
      data: { labels, datasets: [{ data: values, backgroundColor: ['#42a5f5','#66bb6a','#ffa726','#ab47bc','#ef5350'] }] },
      options: { responsive: true, plugins: { title: { display: true, text: 'Lead Share by Campaign Type' } } }
    });

    barChart = new Chart(document.getElementById('leadBarChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: Object.keys(dateMap),
        datasets: [{ label: 'Leads Over Time', data: Object.values(dateMap), backgroundColor: '#3949ab' }]
      },
      options: {
        responsive: true,
        plugins: { title: { display: true, text: 'Lead Trend by Date' } },
        scales: { y: { beginAtZero: true } }
      }
    });
  }

  function loadCalendar() {
    fetch(`${scriptUrl}?action=getAllCampaigns`)
      .then(res => res.json())
      .then(data => {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: data.map(row => ({
            title: `${row.databaseName} - ${row.campaignType} (${row.noOfLeads} leads)`,
            start: row.date,
            allDay: true
          }))
        });
        calendar.render();
      });
  }

  window.onload = function() {
    populateDropdown();
    loadCalendar();
  };
</script>
</body>
</html>
