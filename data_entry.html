  <!DOCTYPE html>
<html>
<head>
  <title>Campaign Reporting Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 30px 30px 30px;
    }
    h1 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 10px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
    .filters {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select, button {
      padding: 6px 12px;
      font-size: 1em;
    }
    #dbDetails {
      background: #eef2fc;
      padding: 12px;
      border-radius: 6px;
      margin-top: 6px;
      font-size: 14px;
      white-space: pre-wrap;
      min-height: 110px;
      box-shadow: inset 0 0 5px #cfd9f7;
      max-width: 400px;
    }
    #calendar {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Campaign Reporting Dashboard</h1>
    <div class="filters">
      <label for="dbDropdown">Select Database:</label>
      <select id="dbDropdown">
        <option value="">-- Select Database --</option>
      </select>
      <button onclick="fetchByDatabase()">Show Full Report</button>
    </div>
    <div id="dbDetails"></div>
    <h2 style="text-align: center; margin-top: 40px;">Campaign Calendar</h2>
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwWVmG3OvJNTU6Voy3opP1mdY7RuGVn4VrO9F6j9tgXBy8DjOgGyjoDk1s3vq01NPNjbQ/exec'; // Replace with your Apps Script Web App URL

    function populateDropdown() {
      fetch(scriptUrl + '?action=getDatabaseNames')
        .then(res => res.json())
        .then(names => {
          const select = document.getElementById('dbDropdown');
          if (Array.isArray(names[0])) names = names.map(r => r[0]);
          names.forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            select.appendChild(opt);
          });
        });
    }

    document.getElementById('dbDropdown').addEventListener('change', function () {
      const dbName = this.value;
      const dbDetailsDiv = document.getElementById('dbDetails');
      if (!dbName) {
        dbDetailsDiv.textContent = "";
        return;
      }
      fetch(`${scriptUrl}?action=getDatabaseDetails&databaseName=${encodeURIComponent(dbName)}`)
        .then(res => res.json())
        .then(details => {
          console.log("Database details:", details); // Debug line
          if (!details || Object.keys(details).length === 0) {
            dbDetailsDiv.textContent = "No details found.";
            return;
          }
          let text = '';
          for (const [key, value] of Object.entries(details)) {
            const prettyKey = key.replace(/([A-Z])/g, ' $1').replace(/_/g, ' ').trim();
            text += `${prettyKey}: ${value}\n`;
          }
          dbDetailsDiv.textContent = text;
        })
        .catch(err => {
          console.error("Error fetching details", err);
          dbDetailsDiv.textContent = "Error loading details.";
        });
    });

    function fetchByDatabase() {
      const db = document.getElementById('dbDropdown').value;
      if (!db) return;
      // Add your reporting logic or data fetch here
      alert("Report for " + db + " will be displayed here.");
    }

    function loadCalendar() {
      fetch(scriptUrl + '?action=getAllCampaigns')
        .then(res => res.json())
        .then(data => {
          const events = data.map(row => ({
            title: `${row.databaseName || row.database_name} - ${row.campaignType || row.campaign_type} (${row.noOfLeads || row.no_of_leads} leads)`,
            start: row.date,
            allDay: true
          }));
          const calendarEl = document.getElementById('calendar');
          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: events,
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,listMonth'
            }
          });
          calendar.render();
        });
    }

    window.onload = function () {
      populateDropdown();
      loadCalendar();
    };
  </script>
</body>
</html>
