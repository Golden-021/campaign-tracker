<!DOCTYPE html>
<html>
<head>
  <title>Campaign Reporting Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 30px 30px 30px;
    }
    h1 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 10px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
    h2 {
      color: #3949ab;
      margin-top: 40px;
      margin-bottom: 18px;
      font-size: 1.4em;
      border-bottom: 1px solid #e3e3e3;
      padding-bottom: 6px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .filters label {
      font-weight: 500;
      color: #333;
      margin-right: 8px;
      display: block;
      margin-bottom: 4px;
    }
    .filters select, .filters input[type="date"] {
      padding: 7px 12px;
      border-radius: 5px;
      border: 1px solid #bdbdbd;
      font-size: 1em;
      background: #fafbfc;
      min-width: 160px;
    }
    .filters button {
      background: #3949ab;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 22px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      height: 38px;
      align-self: flex-end;
    }
    .filters button:hover {
      background: #283593;
    }
    #spinner {
      display: none;
      margin: 30px auto;
      border: 7px solid #f3f3f3;
      border-top: 7px solid #3949ab;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    #report {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fafbfc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #e3e3e3;
    }
    th {
      background: #e8eaf6;
      color: #1a237e;
      font-weight: 600;
      font-size: 1.05em;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .no-data {
      text-align: center;
      color: #b71c1c;
      font-size: 1.1em;
      margin-top: 20px;
    }
    #calendar {
      max-width: 1000px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 10px;
    }
    #dbDetails {
      background: #eef2fc;
      padding: 12px;
      border-radius: 6px;
      margin-top: 6px;
      font-size: 14px;
      white-space: pre-wrap;
      min-height: 110px;
      box-shadow: inset 0 0 5px #cfd9f7;
      max-width: 400px;
    }
    @media (max-width: 700px) {
      .container { padding: 10px; }
      .filters { flex-direction: column; gap: 12px; align-items: center; }
      #calendar { padding: 0; }
      #dbDetails { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Campaign Reporting Dashboard</h1>
    <h2>Filters & Reports</h2>
    <div class="filters">
      <div>
        <label for="dbDropdown">Database:</label>
        <select id="dbDropdown">
          <option value="">-- Select Database --</option>
        </select>
        <div id="dbDetails"></div>
        <button onclick="fetchByDatabase()">Show Campaigns</button>
      </div>
      <div>
        <label for="fromDate">Date Range:</label>
        <input type="date" id="fromDate">
        <input type="date" id="toDate">
        <button onclick="fetchByDate()">Show Campaigns</button>
      </div>
    </div>
    <div id="spinner"></div>
    <div id="report"></div>
    <h2>Campaign Calendar</h2>
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxMjFY5bIbHRnao9ofr3d5rgBU-tNmFLNraTGiZcy5kgm7zVWr_bC26SakTBKJByJYqWQ/exec'; // Replace with your Apps Script Web App URL

    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
    function hideSpinner() {
      document.getElementById('spinner').style.display = 'none';
    }

    function populateDropdown() {
      showSpinner();
      fetch(scriptUrl + '?action=getDatabaseNames')
        .then(res => res.json())
        .then(names => {
          const select = document.getElementById('dbDropdown');
          while (select.options.length > 1) select.remove(1);
          if (Array.isArray(names) && names.length > 0) {
            // names can be array of arrays or strings
            if (Array.isArray(names[0])) {
              names = names.map(row => row[0]);
            }
            names.forEach(name => {
              if (name && name.toString().trim()) {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = name;
                select.appendChild(opt);
              }
            });
          }
          hideSpinner();
        })
        .catch(() => hideSpinner());
    }

    function clearDbDetails() {
      document.getElementById('dbDetails').textContent = "";
    }

    // Show database details on selection
    document.getElementById('dbDropdown').addEventListener('change', function() {
      const dbName = this.value;
      if (!dbName) {
        clearDbDetails();
        return;
      }
      showSpinner();
      fetch(`${scriptUrl}?action=getDatabaseDetails&databaseName=${encodeURIComponent(dbName)}`)
        .then(res => res.json())
        .then(details => {
          if (!details) {
            document.getElementById('dbDetails').textContent = "No details found.";
          } else {
            let text = '';
            for (const [key, value] of Object.entries(details)) {
              // Format keys for better display
              const prettyKey = key.replace(/([A-Z])/g, ' $1').replace(/([a-z])([A-Z])/g, '$1 $2').trim();
              text += `${prettyKey}: ${value}\n`;
            }
            document.getElementById('dbDetails').textContent = text;
          }
          hideSpinner();
        })
        .catch(() => {
          document.getElementById('dbDetails').textContent = "Error loading details.";
          hideSpinner();
        });
    });

    function fetchByDatabase() {
      const db = document.getElementById('dbDropdown').value;
      if (!db) return;
      showSpinner();
      fetch(`${scriptUrl}?action=getCampaignsByDatabase&databaseName=${encodeURIComponent(db)}`)
        .then(res => res.json())
        .then(showReport)
        .finally(hideSpinner);
    }

    function fetchByDate() {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;
      if (!from || !to) return;
      showSpinner();
      fetch(`${scriptUrl}?action=getCampaignsByDateRange&from=${from}&to=${to}`)
        .then(res => res.json())
        .then(showReport)
        .finally(hideSpinner);
    }

    function showReport(data) {
      const reportDiv = document.getElementById('report');
      if (!data || !data.length) {
        reportDiv.innerHTML = "<div class='no-data'>No data found for the selected filter.</div>";
        return;
      }
      let html = `<table>
        <tr>
          <th>Database</th>
          <th>Campaign Type</th>
          <th>Date</th>
          <th>No. of Records</th>
          <th>No. of Leads</th>
        </tr>`;
      data.forEach(row => {
        html += `<tr>
          <td>${row.databaseName || row.database_name || ''}</td>
          <td>${row.campaignType || row.campaign_type || ''}</td>
          <td>${row.date}</td>
          <td>${row.noOfRecords || row.no_of_records || ''}</td>
          <td>${row.noOfLeads || row.no_of_leads || ''}</td>
        </tr>`;
      });
      html += "</table>";
      reportDiv.innerHTML = html;
    }

    function loadCalendar() {
      showSpinner();
      fetch(scriptUrl + '?action=getAllCampaigns')
        .then(res => res.json())
        .then(data => {
          const events = data.map(row => ({
            title: `${row.databaseName || row.database_name} - ${row.campaignType || row.campaign_type} (${row.noOfLeads || row.no_of_leads} leads)`,
            start: row.date,
            allDay: true
          }));
          const calendarEl = document.getElementById('calendar');
          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: events,
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,listMonth'
            }
          });
          calendar.render();
          hideSpinner();
        })
        .catch(() => hideSpinner());
    }

    window.onload = function() {
      populateDropdown();
      loadCalendar();
    };
  </script>
</body>
</html>
